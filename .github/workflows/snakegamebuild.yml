name: CI
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ SnakeGame ]
    tags:
    - '*'
  
  workflow_dispatch:

jobs:
  build:
    strategy:
        matrix:
          versions: [ 'win-x86','win-x64','win-arm','win-arm64', 'linux-x64', 'linux-musl-x64', 'linux-arm', 'linux-arm64', 'osx-x64']
    
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:        
          dotnet-version: '6.0.x'
          include-prerelease: true
      - run: dotnet publish source/SharpRay/SharpRay.csproj -c Release -r ${{matrix.versions}} -o out/ -property:AssemblyName='Shitty Snake ${{matrix.versions}}'
      - uses : ncipollo/release-action@v1.8.6
        with:
          # tag: v1.0.0
          allowUpdates: true
          artifacts: "out/*"
          token: ${{ secrets.GITHUB_TOKEN }}

